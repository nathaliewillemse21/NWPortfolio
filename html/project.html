        }

    // Get the container element
    const cardContainer = document.getElementById('cardContainer');

    // Loop through each project and create a card
    projects.forEach(project => {
        // Create card HTML
        const cardHtml = `
            <div class="card mb-3" style="width: 18rem">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${project.image}" class="card-text-resume rounded-circle w-50" />
                        </div>
                        <div class="card-back">

                            <a href="${project.gitHub}" class="btn btn-primary-small" target="_blank">GitHub</a>
                            <a href="${project.vercel}" class="btn btn-secondary-small" target="_blank">Site</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        // Append card HTML to the container
        cardContainer.innerHTML += cardHtml;
    });

    const colors = ["#ADD8E6", "#87CEFA", "#00BFFF", "#000080", "#001F3F", "#003366"];

const numBalls = 50;
const balls = [];

for (let i = 0; i < numBalls; i++) {
  let ball = document.createElement("div");
  ball.classList.add("ball");
  ball.style.background = colors[Math.floor(Math.random() * colors.length)];
  ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
  ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
  ball.style.transform = `scale(${Math.random()})`;
  ball.style.width = `${Math.random()}em`;
  ball.style.height = ball.style.width;
  
  balls.push(ball);
  document.body.append(ball);
}

// Keyframes
balls.forEach((el, i, ra) => {
  let to = {
    x: Math.random() * (i % 2 === 0 ? -11 : 11),
    y: Math.random() * 12
  };

  let anim = el.animate(
    [
      { transform: "translate(0, 0)" },
      { transform: `translate(${to.x}rem, ${to.y}rem)` }
    ],
    {
      duration: (Math.random() + 1) * 2000, // random duration
      direction: "alternate",
      fill: "both",
      iterations: Infinity,
      easing: "ease-in-out"
    }
  );
});
