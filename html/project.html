<script>
    // JSON data
    const projects = [
        
        {
            "name": "Node js Project",
            "description": "My partner and I built this site with the help of HTML, Vue JS, Mysql, Node Js, CSS and Bootstrap",
            "image": "https://i.ibb.co/6W6tHGm/Screenshot-2024-01-10-155432.png",
            "gitHub": "https://github.com/nathaliewillemse21/nodejsProject.git",
            "vercel": "https://interest-calculator-five.vercel.app/"
        }, 
        {
            "name": "Interest Calculator",
            "description": "I built this interest calculator with the help of Javascript, CSS and HTML",
            "image": "https://i.ibb.co/6W6tHGm/Screenshot-2024-01-10-155432.png",
            "gitHub": "https://github.com/nathaliewillemse21/InterestCalculator.git",
            "vercel": "https://interest-calculator-five.vercel.app/"
        },
        {
            "name": "Calculator",
            "description": "My first calculator with the help of CSS and HTML",
            "image": "https://i.ibb.co/QDYXHr1/Screenshot-2024-01-10-154944.png",
            "gitHub": "https://github.com/nathaliewillemse21/calculatorExample.git",
            "vercel": "https://calculator-example.vercel.app/"
        },
        {
            "name": " Rgb  to Hex Calculator",
            "description": "This a RGB to Hex claculator I built with Javascript, CSS and HTML",
            "image": "https://i.ibb.co/Lk3Jxvh/Screenshot-2024-01-08-134344.png",
            "gitHub": "https://github.com/nathaliewillemse21/RGBtohex.git",
            "vercel": "https://rg-btohex-nathaliewillemse21s-projects.vercel.app/"
        },
        {
            "name": "Flipcard",
            "description": "A flipcard I build with HTML and CSS",
            "image": "https://i.ibb.co/SDjqD1r/Screenshot-2024-01-08-134738.png",
            "gitHub": "https://github.com/nathaliewillemse21/flipCard.git",
            "vercel": "https://flip-card-sigma.vercel.app/"
        },
        {
            "name": "To-do List",
            "description": "I built this application using HTML, CSS, and Javascript.",
            "image": "https://i.ibb.co/1qN0vsW/Screenshot-2024-01-08-133639.png",
            "gitHub": "https://github.com/nathaliewillemse21/To-do-list.git",
            "vercel": "https://to-do-list-one-alpha.vercel.app/"
        },
        {
            "name": "Mochii-Mochii",
            "description": "Mochii-Mochi is a project I built with Javascript, CSS, Boostrap and HTML",
            "image": "https://i.ibb.co/Q69xX7Q/Screenshot-2024-01-11-144704.png",
            "gitHub": "https://github.com/nathaliewillemse21/Project-.git",
            "vercel": "https://project-git-main-nathaliewillemse21s-projects.vercel.app/index.html"
        }
    ];

    // Get the container element
    const cardContainer = document.getElementById('cardContainer');

    // Loop through each project and create a card
    projects.forEach(project => {
        // Create card HTML
        const cardHtml = `
            <div class="card mb-3" style="width: 18rem">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${project.image}" class="card-text-resume w-50" />
                        </div>
                        <div class="card-back">

                            <a href="${project.gitHub}" class="btn btn-primary-small" target="_blank">GitHub</a>
                            <a href="${project.vercel}" class="btn btn-secondary-small" target="_blank">Site</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        // Append card HTML to the container
        cardContainer.innerHTML += cardHtml;
    });

    const colors = ["#ADD8E6", "#87CEFA", "#00BFFF", "#000080", "#001F3F", "#003366"];

const numBalls = 50;
const balls = [];

for (let i = 0; i < numBalls; i++) {
  let ball = document.createElement("div");
  ball.classList.add("ball");
  ball.style.background = colors[Math.floor(Math.random() * colors.length)];
  ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
  ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
  ball.style.transform = `scale(${Math.random()})`;
  ball.style.width = `${Math.random()}em`;
  ball.style.height = ball.style.width;
  
  balls.push(ball);
  document.body.append(ball);
}

// Keyframes
balls.forEach((el, i, ra) => {
  let to = {
    x: Math.random() * (i % 2 === 0 ? -11 : 11),
    y: Math.random() * 12
  };

  let anim = el.animate(
    [
      { transform: "translate(0, 0)" },
      { transform: `translate(${to.x}rem, ${to.y}rem)` }
    ],
    {
      duration: (Math.random() + 1) * 2000, // random duration
      direction: "alternate",
      fill: "both",
      iterations: Infinity,
      easing: "ease-in-out"
    }
  );
});
